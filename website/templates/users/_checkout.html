{% extends '/main/base.html' %}

{% block content %}

<main>
    <section id="checkout_section1">
        <h1>
            Checkout
            <span>
                {{order_summary.item_count}} Items
            </span>
        </h1>
        <form action="" method="POST">
            <div class="shipping">

            </div>
            <div class="payment">

            </div>
            <div class="review">

            </div>
            
            <div class="order_summary">
                <p>
                    <div>
                        {{order_summary.shipping_total}}
                    </div>
                    <div>
                        {{order_summary.retail_total}}
                    </div>
                    <div>
                        {{order_summary.item_count}}
                    </div>
                </p>
            </div>
            {{checkout_form.submit_order (class_='btn_filled fw_btn')}}
        </form>
    </section>
</main>

{% endblock %}
